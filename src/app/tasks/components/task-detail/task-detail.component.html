<div class="container mx-auto px-4 py-8" *ngIf="task">
    <div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
      <div class="px-6 py-4">
        <div class="flex justify-between items-center mb-4">
          <h1 class="text-3xl font-bold">Task Details</h1>
          <span 
            [class]="task.status === 'Completed' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'"
            class="px-3 py-1 rounded-full text-sm">
            {{ task.status }}
          </span>
        </div>

        <div class="mb-4">
          <h2 class="text-xl font-semibold">{{ task.title }}</h2>
          <p class="text-gray-600 mt-2">{{ task.description }}</p>
        </div>

        <div class="text-sm text-gray-500">
          Created: {{ task.createdAt | date:'medium' }}
        </div>
      </div>

      <div class="px-6 py-4 bg-gray-50 border-t">
        <button
          (click)="editTask()"
          class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded mr-2"
        >
          Edit
        </button>
        <button
          (click)="deleteTask()"
          class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded mr-2"
        >
          Delete
        </button>
        <button
          (click)="goBack()"
          class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded"
        >
          Back
        </button>
      </div>
    </div>
  </div>
